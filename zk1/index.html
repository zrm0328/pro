<script type="text/javascript">
	$(document).ready(function(){
		function demo(){
			$('.img').animate({left:"-500px"},1000,"linear",function(){
				$(this).css({left:"0px"});
				$(this).children("li").first().remove().clone(true).appendTo($(this));

		$iteam = setInterval(demo,1000);

</script>
